<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function exercise</title>
</head>
<body>
  <h3>This is the function exercise</h3>
  <script>
    function greet(name) {
      if (!name) {
        console.log('Hello There')
      } else {
        console.log(`Hello! ${name}`);
      }
    }
    greet('Simon');
    greet('Eze');
    greet();
    greet();

    function convertToFahrenheit(celsius) {
      console.log(celsius * (9/5) + 32);
    }

    convertToFahrenheit(25);
    convertToFahrenheit(30);

    function convertToCelsius(fahrenheit) {
      console.log((fahrenheit - 32) * (5/9));
    }
    convertToCelsius(86);
    convertToCelsius(77);

    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        console.log(`${degrees * (9/5) + 32}F`);
      } else if(unit === 'F') {
        console.log(`${(degrees - 32) * (5/9)}C`);
      }
    }

    convertTemperature(45, 'C');
    convertTemperature(86, 'F');

    function convertLength(length, from, to) {
      if (from === 'miles' && to === 'km') {
        console.log(`${(length * 1.6) / 1}km`)
      } 
      else if(from === 'km' && to === 'miles') {
        console.log(`${(length * 1) / 1.6}miles`)
      } 
      else if (from === to) {
        console.log(`${length}${to}`)
      }
      else if(from === 'miles' && to === 'ft') {
        console.log(`${(length * 5280) / 1}ft`)
      } 
      else if(from ==='km' && to === 'ft') {
        console.log(`${(length * 3281) / 1}ft`)
      } 
      else if ((from === 'km' || from === 'miles') && (to !== 'km'|| to !==  'miles' || to !==  'ft')) {
        console.log(`Invalid unit: ${to}`)
      }
      else if ((from !== 'km' || from !== 'miles') && (to === 'km'|| to === 'miles'|| to === 'ft')) {
        console.log(`Invalid unit: ${from}`)
      } 
      
    }

    convertLength(12.5, 'miles', 'km');
    convertLength(50, 'miles', 'km');
    convertLength(32, 'km', 'miles');
    convertLength(50, 'km', 'miles');
    convertLength(5, 'miles', 'km');
    convertLength(5, 'miles', 'ft');
    convertLength(1.5, 'miles', 'ft');
    convertLength(5, 'km', 'ft');
    convertLength(3, 'irs', 'miles');
    convertLength(3, 'km', 'kms');
    convertLength(3, 'km', 'km')

  </script>
