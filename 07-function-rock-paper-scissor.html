<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <h1>Rock Paper Scissor</h1>

  <button onclick="
    showResult('Rock')

    ">Rock
  </button>

  <button onclick="
    showResult('Paper')

    ">Paper
  </button>

  <button onclick="
    showResult('Scissor')
    ">
    Scissor
  </button>

  <script> 

    function pickComputerMove() {

      const pickRandomNumber = Math.random()
      let computerMove = ''

      if (pickRandomNumber > 0 && pickRandomNumber <= 1/3) {
        computerMove = 'Rock'
      } else if (pickRandomNumber > 1/3 && pickRandomNumber <= 2/3) {
        computerMove = 'Paper'
      } else if (pickRandomNumber > 2/3 && pickRandomNumber <= 1) {
        computerMove = 'Scissor'
      }

      return computerMove;
      
    }

    function showResult (playerMove) {
      
      const computerMove = pickComputerMove();

      let result = '';
      if (playerMove === 'Scissor') {
        if (computerMove === 'Rock' ) {
        (result = 'You Lose')
        } else if(computerMove === 'Paper') {
          (result = 'You Win')
        } else if (computerMove === 'Scissor') {
          (result = 'Tie')
        }
      } else if(playerMove === 'Paper') {
        if (computerMove === 'Rock' ) {
          (result = 'You Win')
        } else if(computerMove === 'Paper') {
          (result = 'Tie')
        } else if (computerMove === 'Scissor') {
          (result = 'You Lose')
        }
      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock' ) {
          result = 'Tie'
        } else if(computerMove === 'Paper') {
          result = 'You Lose'
        } else if (computerMove === 'Scissor') {
          result = 'You Win'
        }
      }
      alert(`you picked ${playerMove}, computer picked ${computerMove}. ${result}`)
      
    }
  </script>
</body>
</html>
