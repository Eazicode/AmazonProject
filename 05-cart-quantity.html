<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <p>Cart Quantity</p>

  <button onclick="console.log(
    `Cart quantity: ${cartQuantity}`)">
    Show Quantity
  </button>

  <button onclick="
    const cartLimit = cartQuantity + 1;

    if (cartLimit <= 10) {
      console.log(`Cart quantity: ${cartQuantity += 1}`) 
    } else if ( cartLimit > 10){
      alert(`The Cart is full\n cart quantity: ${cartQuantity = cartQuantity}`)
    }
  ">
    Add to Cart
  </button>

  <button onclick="
    const cartLimit = cartQuantity - 1;
    if (cartLimit > 0) {
      console.log(`Cart quantity: ${cartQuantity -= 1}`) 
    } else if ( cartLimit <= 0){
      alert(`Not enough items in the cart\n cart quantity: ${cartQuantity = 0}`)
      }
    ">Remove item
  </button>

  <button onclick="
    const cartLimit = cartQuantity + 2;
    if (cartLimit <= 10) {
      console.log(`Cart quantity: ${cartQuantity += 2}`) 
    } else if ( cartLimit > 10){

      }
    "> +2
  </button>

    "> +3
  </button>

  <button onclick="
    const cartLimit = cartQuantity + 4;

      }
    "> +4
  </button>

  <button onclick="
    const cartLimit = cartQuantity + 5;
    if (cartLimit <= 10) {

    } else if ( cartLimit > 10){
      alert(`The Cart is full\n cart quantity: ${cartQuantity = cartQuantity}`)
      }
    "> +5
  </button>

  <button onclick="console.log(
    `Cart was reset. \nCart quantity: ${cartQuantity = 0}`)">
    Reset Cart
  </button>
  
  <script>
    let cartQuantity = 0;

    let name = 'Mayor';
    console.log(`My name is: ${name}`);

    let cost = 5 + 2 * 3 + 9;
    console.log(`Cost of food: $${cost}`);

    console.log(`Total Cost: $${totalCost}`);
