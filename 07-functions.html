<!DOCTYPE html>

<head>

  <title>Functions</title>

<body>
  <h1>This is for Functions</h1>

  <script>
    // FUNCTIONS LET YOU REUSE CODE ANYTIME BUT YOU HAVE TO CALL THE FUNCTION FOR IT TO TAKE PLACE E.g function1()
    function function1 () {
      console.log('Hello Guys');
      console.log(2 + 2);
    }

    function1();
    function1();

    // The return is the end of the fucntion i.e it stops the code and retuen to where the function was call
    // A Return statement gets a value out of a fxn but parameter puts a value into a fxn
  </script>
</body>
